<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>회원가입 페이지</title>
  </head>

  <body>
    <header class="header">
      <a href="index.html" class="logo">movie rank</a>
      <div class="nav-links">
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
      </div>
    </header>
    <main class="signup-page">
      <div class="signup-form">
        <h2>회원가입</h2>
        <form>
          <input class="username" type="text" placeholder="아이디" required />
          <div class="failure-message hide">
            아이디는 8~12글자의 영문, 숫자의 조합으로 작성해야 합니다.
          </div>
          <div class="success-message hide">사용하기 적합한 아이디입니다.</div>

          <input
            class="input-pw"
            type="password"
            placeholder="비밀번호"
            required />

          <input
            class="input-pw-retype"
            type="password"
            placeholder="비밀번호 확인"
            required />
          <!-- <div class="failure-message hide">비밀번호가 일치하지 않습니다</div> -->

          <button type="submit">회원가입</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
    <script src="signup.js"></script>
  </body>
</html>
